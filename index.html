<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="container">
        <div class="home-container">
            <h1>HOME</h1>
            <div class="score">
                <p id="home-score" class="score-total"></p>
            </div>
            <div class="buttons">
                <button onclick="hAdd1()">+1</button>
                <button onclick="hAdd2()">+2</button>
                <button onclick="hAdd3()">+3</button>
            </div>
        </div>

        <div class="away-container">
            <h1>AWAY</h1>
            <div class="score">
                <p id="away-score" class="score-total"></p>
            </div>
            <div class="buttons">
                <button onclick="aAdd1()">+1</button>
                <button onclick="aAdd2()">+2</button>
                <button onclick="aAdd3()">+3</button>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
